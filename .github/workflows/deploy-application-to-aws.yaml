name: Deploy Application to AWS

on:
  push:
    branches:
      - main

env:
    AWS_REGION:  ${{ secrets.AWS_REGION }} 
    AWS_ACCESS_KEY_ID:  ${{ secrets.AWS_ACCESS_KEY_ID }}       
    AWS_SECRET_ACCESS_KEY:  ${{ secrets.AWS_SECRET_ACCESS_KEY }}                    
    ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}       
    ECS_SERVICE: ${{ secrets.ECS_SERVICE_NAME }}                
    ECS_CLUSTER: ${{ secrets.ECS_CLUSTER_NAME }}               
    ECS_TASK_DEFINITION: ${{ secrets.ECS_TASK_DEFINITION }}  
    S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}  
                                            
    CONTAINER_NAME: MY_CONTAINER_NAME    
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install Angular Cli
      working-directory: client
      run: npm install -g @angular/cli@17

    - name: Install dependencies and builder angular app
      run: |
          cd client
          npm install
          ng build --configuration production

    - name: Deploy to S3
      env:
        AWS_ACCESS_KEY_ID: ${{ env.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ env.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ env.AWS_REGION }}
        S3_BUCKET_NAME: ${{ env.S3_BUCKET_NAME }}
      run: |
        npm install -g aws-cli
        aws s3 sync ./dist/client/browser/ s3://$S3_BUCKET_NAME --delete
      working-directory: client

        # Backend deployment step
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
  
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@62f4f872db3836360b72999f4b87f1ff13310f3a
  
    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd API
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@c804dfbdd57f713b6c079302a4c01db7017a36fc
      with:
        task-definition: ${{ env.ECS_TASK_DEFINITION }}
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@df9643053eda01f169e64a0e60233aacca83799a
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true

